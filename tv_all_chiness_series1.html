<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Master M3U ‡πÄ‡∏°‡∏ô‡∏π‡∏î‡πâ‡∏≤‡∏ô‡∏Ç‡πâ‡∏≤‡∏á‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠‡πÇ‡∏•‡πÇ‡∏Å‡πâ‡πÉ‡∏´‡∏ç‡πà‡∏û‡∏∑‡πâ‡∏ô‡πÅ‡∏î‡∏á</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    #container {
      display: flex;
      height: 100%;
    }

    #menuOverlay {
      width: 240px;
      background: #e0bbff; /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏°‡πà‡∏ß‡∏á‡∏û‡∏≤‡∏™‡πÄ‡∏ó‡∏• */
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      color: #000;
      border-radius: 8px;
      margin-bottom: 10px;
      padding: 8px;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
    }

    .menu-item img {
      width: 100%;
      height: 80px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    .menu-item.active {
      background: #e53935;
      color: #fff;
      outline: 3px solid yellow;
    }

    #videoContainer {
      flex: 1;
      background: black;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
    }
  </style>
</head>
<body>



  <div id="menu">
    <h3>üì∫ ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ä‡πà‡∏≠‡∏á</h3>
    <div id="channel-list"></div>
  </div>

  <div id="player-container">
    <video id="video" controls autoplay></video>
  </div>

  <script>
    const playlistURL = "https://dl.dropbox.com/scl/fi/lcm853rqbkp3n683f49jt/tvallseries_.m3u?rlkey=1db1uxnkqvlclxtszebwzdfai&dl=0";
    let channels = [];

    async function loadM3U(url) {
      const res = await fetch(url);
      const text = await res.text();
      const lines = text.split('\n');

      let current = {};
      const list = [];

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();

        if (line.startsWith("#EXTINF:")) {
          const nameMatch = line.match(/,(.*)$/);
          const logoMatch = line.match(/tvg-logo="(.*?)"/);
          const groupMatch = line.match(/group-title="(.*?)"/);

          current = {
            title: nameMatch ? nameMatch[1] : "‡πÑ‡∏°‡πà‡∏ó‡∏£‡∏≤‡∏ö‡∏ä‡∏∑‡πà‡∏≠",
            logo: logoMatch ? logoMatch[1] : "",
            group: groupMatch ? groupMatch[1] : ""
          };
        } else if (line && !line.startsWith("#")) {
          current.url = line;
          list.push({ ...current });
        }
      }

      return list;
    }

    function renderChannels() {
      const container = document.getElementById("channel-list");
      container.innerHTML = "";

      channels.forEach((ch, index) => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `
          ${ch.logo ? `<img src="${ch.logo}" alt="${ch.title}">` : ""}
          <span>${ch.title}</span>
        `;
        div.onclick = () => playChannel(index);
        container.appendChild(div);
      });
    }

    function playChannel(index) {
      document.querySelectorAll(".channel").forEach(el => el.classList.remove("active"));
      document.querySelectorAll(".channel")[index].classList.add("active");

      const video = document.getElementById("video");
      video.src = channels[index].url;
      video.play();
      requestFullscreen(video);
    }

    async function init() {
      channels = await loadM3U(playlistURL);
      renderChannels();
      if (channels.length > 0) playChannel(0);
    }

    function requestFullscreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }

    // ‡πÅ‡∏™‡∏î‡∏á/‡∏ã‡πà‡∏≠‡∏ô‡πÄ‡∏°‡∏ô‡∏π‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÅ‡∏ï‡∏∞/‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ó‡∏µ‡πà video
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById("video");
      const menu = document.getElementById("menu");

      video.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });

      video.addEventListener("touchstart", () => {
        menu.classList.toggle("hidden");
      });
    });

    window.onload = init;
  </script>
</body>
</html>
