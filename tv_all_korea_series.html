<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>TV_All_Korea_Series</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
      background-color: #000;
    }

    #menu {
      width: 25%;
      background: #6a1b9a;
      color: white;
      overflow-y: auto;
      padding: 10px;
      transition: transform 0.3s ease;
    }

    #menu.hidden {
      transform: translateX(-100%);
    }

    #menu h3 {
      text-align: center;
      margin-top: 0;
    }

    .channel {
      cursor: pointer;
      margin: 8px 0;
      padding: 10px;
      background: #ce93d8;
      border-radius: 5px;
      display: flex;
      align-items: center;
      transition: 0.2s;
    }

    .channel:hover, .channel.active {
      background: #f06292;
      color: white;
    }

    .channel img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-right: 10px;
    }

    #player-container {
      flex: 1;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h3>üì∫ ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ä‡πà‡∏≠‡∏á</h3>
    <div id="channel-list"></div>
  </div>

  <div id="player-container">
    <video id="video" controls autoplay></video>
  </div>

  <script>
    const playlistURL = "https://dl.dropbox.com/scl/fi/ljtorsvytca0zmazezvek/tvall-Series.m3u?rlkey=2g4o5yijf2rkxqefjmm20qyto&dl=0";
    let channels = [];

    async function loadM3U(url) {
      const res = await fetch(url);
      const text = await res.text();
      const lines = text.split('\n');

      let current = {};
      const list = [];

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();

        if (line.startsWith("#EXTINF:")) {
          const nameMatch = line.match(/,(.*)$/);
          const logoMatch = line.match(/tvg-logo="(.*?)"/);
          const groupMatch = line.match(/group-title="(.*?)"/);

          current = {
            title: nameMatch ? nameMatch[1] : "‡πÑ‡∏°‡πà‡∏ó‡∏£‡∏≤‡∏ö‡∏ä‡∏∑‡πà‡∏≠",
            logo: logoMatch ? logoMatch[1] : "",
            group: groupMatch ? groupMatch[1] : ""
          };
        } else if (line && !line.startsWith("#")) {
          current.url = line;
          list.push({ ...current });
        }
      }

      return list;
    }

    function renderChannels() {
      const container = document.getElementById("channel-list");
      container.innerHTML = "";

      channels.forEach((ch, index) => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `
          ${ch.logo ? `<img src="${ch.logo}" alt="${ch.title}">` : ""}
          <span>${ch.title}</span>
        `;
        div.onclick = () => playChannel(index);
        container.appendChild(div);
      });
    }

    function playChannel(index) {
      document.querySelectorAll(".channel").forEach(el => el.classList.remove("active"));
      document.querySelectorAll(".channel")[index].classList.add("active");

      const video = document.getElementById("video");
      video.src = channels[index].url;
      video.play();
      requestFullscreen(video);
    }

    async function init() {
      channels = await loadM3U(playlistURL);
      renderChannels();
      if (channels.length > 0) playChannel(0);
    }

    function requestFullscreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }

    // ‡πÅ‡∏™‡∏î‡∏á/‡∏ã‡πà‡∏≠‡∏ô‡πÄ‡∏°‡∏ô‡∏π‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÅ‡∏ï‡∏∞/‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ó‡∏µ‡πà video
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById("video");
      const menu = document.getElementById("menu");

      video.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });

      video.addEventListener("touchstart", () => {
        menu.classList.toggle("hidden");
      });
    });

    window.onload = init;
  </script>
</body>
</html>
